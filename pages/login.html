<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" type="text/css" href="../styles/main-form-stylesheet.css">
    <link rel="stylesheet" type="text/css" href="../styles/login-stylesheet.css">
    <title>Iniciar sesión | ANIME PLUS</title>
</head>
<body>

    <!-- formulario -->

    <div class="form">
        <form action="mailto:" method="POST" enctype="text/plain">
            <div class="main-container">
                <div class="header-primary">¡Hola de nuevo!</div>
                <div class="header-secondary">¡Nos alegramos mucho de volver a verte!</div>
                <div class="content">
                    <div class="email-container">
                        <label for="email" class="default-label">Correo electrónico</label>
                        <input type="email" name="email" id="email" class="default-input" placeholder="Tu dirección de correo electrónico">
                    </div>
                    <div class="password-container">
                        <label for="password" class="default-label">Contraseña</label>
                        <input type="password" name="password" id="password" class="default-input" placeholder="Contraseña">
                    </div>
                    <div class="forgotten-password"><a href="#">¿Has olvidado la contraseña?</a></div>
                    <input type="submit" class="default-button" name="login" value="Iniciar sesión">
                    <div class="sample-text">¿Necesitas una cuenta? <a href="signup.html">Registrate</a></div>
                </div>
            </div>
        </form>
    </div>

    <!-- pie de página -->

    <footer>
        <div class="copyright">
            <a href="../index.html" class="logo">ANIME &#65291;</a>
            <p>Copyright &copy; 2020 ANIME PLUS, Inc.</p>
        </div>
        <ul>
            <li><a href="#">CUENTA</a></li>
            <li><a href="#">SOPORTE TÉCNICO</a></li>
            <li><a href="#">CONDICIONES DE USO</a></li>
            <li><a href="#">PRIVACIDAD</a></li>
        </ul>
    </footer>

</body>
</html>
