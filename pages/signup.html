<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" type="text/css" href="../styles/main-form-stylesheet.css">
    <link rel="stylesheet" type="text/css" href="../styles/signup-stylesheet.css">
    <title>Crear una cuenta | ANIME PLUS</title>
</head>
<body>

    <!-- formulario -->

    <div class="form">
        <form action="mailto:" method="POST" enctype="text/plain">
            <div class="main-container">
                <div class="header-primary">Crear una cuenta</div>
                <div class="content">
                    <div class="email-container">
                        <label for="email" class="default-label">Correo electrónico</label>
                        <input type="email" name="email" id="email" class="default-input" placeholder="Tu dirección de correo electrónico">
                    </div>
                    <div class="username-container">
                        <label for="username" class="default-label">Nombre de usuario</label>
                        <input type="text" name="username" id="username" class="default-input" placeholder="Nombre de usuario">
                    </div>
                    <div class="password-container">
                        <label for="password" class="default-label">Contraseña</label>
                        <input type="password" name="password" id="password" class="default-input" placeholder="Contraseña">
                    </div>
                    <div class="terms-and-conditions">Si te registras, significa que aceptas las <a href="#">Condiciones del Servicio</a>, la <a href="#">Política de Privacidad</a> y la política de <a href="#">Uso de Cookies</a>.</div>
                    <input type="submit" class="default-button" name="signup" value="Registrarse">
                    <div class="sample-text"><a href="login.html">¿Ya tienes una cuenta?</a></div>
                </div>
            </div>
        </form>
    </div>

    <!-- pie de página -->

    <footer>
        <div class="copyright">
            <a href="../index.html" class="logo">ANIME &#65291;</a>
            <p>Copyright &copy; 2020 ANIME PLUS, Inc.</p>
        </div>
        <ul>
            <li><a href="#">CUENTA</a></li>
            <li><a href="#">SOPORTE TÉCNICO</a></li>
            <li><a href="#">CONDICIONES DE USO</a></li>
            <li><a href="#">PRIVACIDAD</a></li>
        </ul>
    </footer>

</body>
</html>
